---
layout: default
---

<div class="container">
    <div class="row">
        <div class="col-4">
            <h3>Agenda</h3>
            {% for post in site.posts %}
            <h4>
                <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
            </h4>
            {% endfor %}
        </div>
        <div class="col-8">
            {{ content }}
        </div>
    </div>

</div>
